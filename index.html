<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexbuild Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&family=Syne:wght@400..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D2D30;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3D3D40;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      :root {
        --background: #050505;
        --foreground: #ffffff;
        --muted: #0F0F12;
        --muted-foreground: #94A3B8;
        --border: rgba(255, 255, 255, 0.05);
      }
      .bg-background { background-color: var(--background); }
      .bg-muted { background-color: var(--muted); }
      .border-border { border-color: var(--border); }
      .text-foreground { color: var(--foreground); }
      .text-muted-foreground { color: var(--muted-foreground); }
      .stroke-foreground { stroke: var(--foreground); }
      .fill-background { fill: var(--background); }
      .bg-muted-foreground\/30 { background-color: rgba(148, 163, 184, 0.3); }
      .bg-muted-foreground\/25 { background-color: rgba(148, 163, 184, 0.25); }
      .bg-muted-foreground\/28 { background-color: rgba(148, 163, 184, 0.28); }
      .bg-muted-foreground\/22 { background-color: rgba(148, 163, 184, 0.22); }
      .bg-muted-foreground\/20 { background-color: rgba(148, 163, 184, 0.2); }
      .border-muted-foreground\/20 { border-color: rgba(148, 163, 184, 0.2); }
      .border-muted-foreground\/15 { border-color: rgba(148, 163, 184, 0.15); }
      .border-muted-foreground\/18 { border-color: rgba(148, 163, 184, 0.18); }
      .border-muted-foreground\/12 { border-color: rgba(148, 163, 184, 0.12); }
      .stroke-foreground\/25 { stroke: rgba(255, 255, 255, 0.25); }
      .stroke-foreground\/20 { stroke: rgba(255, 255, 255, 0.2); }
      .stroke-foreground\/10 { stroke: rgba(255, 255, 255, 0.1); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "cobe": "https://esm.sh/cobe@^0.6.3",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
